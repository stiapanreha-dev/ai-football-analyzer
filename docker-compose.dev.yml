# Development compose - using alternative ports if default are busy
services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: archetypes
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: archetypes
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U archetypes"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    ports:
      - "6381:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
